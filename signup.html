{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4">
      <h3 class="text-center mb-3"><i class="bi bi-person-plus me-1"></i> Sign Up</h3>
      <form method="POST" novalidate>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">PIN (4 digits)</label>
          <input type="password" name="pin" class="form-control" minlength="4" maxlength="4"
                 inputmode="numeric" pattern="\\d{4}" placeholder="e.g. 1234" required />
          <div class="form-text">Use exactly 4 digits.</div>
        </div>
        <button type="submit" class="btn btn-success w-100">Create Account</button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
